<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a Frontend Mentor Challenge, Ping coming soon page">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Logo PING.">
  </header>
  <main class="intro">
    <h1 class="intro__title">
      We are launching <span>soon!</span>
    </h1>
    <p class="intro__description">Subscribe and get notified</p>
    <form class="intro__form">
      <input type="email" name="email" id="email">
      <button type="submit" aria-label="Notify">Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="" class="intro__img">
  </main>

  <footer>
    <div class="social-media">
      <img src="./images/facebook-f.svg" alt="">
      <img src="./images/twitter.svg" alt="">
      <img src="./images/instagram.svg" alt="">
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
